---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kebabo-test-redis-deployment
  labels:  
    username: kebabo
    env: test
spec:
  replicas: 1
  selector:
    matchLabels:
      username: kebabo
      env: test
  template:
    metadata:
      labels:
        app: kebabo-test-redis
        username: kebabo
        env: test
    spec:
      containers:
        - name: redis
          imagePullPolicy: Always
          image: redis:7
          env:
          - name: FLASK_APP
            value: "gene_api.py"
          ports:
          - name: http
            containerPort: 6379
          volumeMounts:
          - name: redis-data
            mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: kebabo-test-redis-pvc
